<section class="tab-conditii">
  <div class="tab-conditii__container">
    <div class="tab-conditii__info">
      <h2 class="heading tab-conditii__head">Condițiile taberei</h2>
      <div class="tab-conditii__description">
        <div class="tab-conditii__text">Vă invităm să vă uitați la condițiile care există în tabăra noastră</div>
        <a href="#" class="btn-reset btn btn__tabara-conditiile">Află mai mult</a>
      </div>
    </div><!-- /.tab-conditii__info -->

    <div class="swiper tab-conditii__slider">
      <div class="swiper-wrapper tab-conditii__wrapper">

        <div class="swiper-slide tab-conditii__slide">
          <div class="tab-conditii__img tab__img _ibg">
            <img src="@img/slider/01.jpg" loading="lazy" width="" height="" alt="">
            <div class="tab__img-dots"></div>
          </div>
        </div>
        <!-- /.slide -->
        <div class="swiper-slide tab-conditii__slide">
          <div class="tab-conditii__img tab__img _ibg">
            <img src="@img/slider/02.jpg" loading="lazy" width="" height="" alt="">
            <div class="tab__img-dots"></div>
          </div>
        </div>
        <!-- /.slide -->
        <div class="swiper-slide tab-conditii__slide">
          <div class="tab-conditii__img tab__img _ibg">
            <img src="@img/bg/misiunea.jpg" loading="lazy" width="" height="" alt="">
            <div class="tab__img-dots"></div>
          </div>
        </div>
        <!-- /.slide -->

      </div><!-- /.swiper-wrapper -->

      <div class="navigation tab-conditii__navigation">
        <div class="navigation__btn navigation__btn-prev tab-conditii-prev">
          <svg class="navigation__btn-svg" aria-hidden="true">
            <use xlink:href="images/icons/sprite.svg#arrcircle"></use>
          </svg>
        </div><!-- /.arrow-prev -->

        <div class="navigation__btn navigation__btn-next tab-conditii-next">
          <svg class="navigation__btn-svg" aria-hidden="true">
            <use xlink:href="images/icons/sprite.svg#arrcircle"></use>
          </svg>
        </div><!-- /.arrow-next -->

      </div><!-- /.pagination__nav -->

    </div><!-- /.tab-conditii__slider -->

  </div><!-- /.tab-conditii__container -->
</section><!-- /.tab-conditii -->
